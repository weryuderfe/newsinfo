---
layout: default
title: "Home"
---

<div class="posts">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
  <ul>
    {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
